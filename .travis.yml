os:
  - osx
language: swift
osx_image: xcode11.6
git:
  depth: 1

cache:
  directories:
    - .build

xcode_project: YetAnotherHTTPStub.xcodeproj
xcode_scheme: YetAnotherHTTPStub
    
env:
  - XCODE_SCHEME=YetAnotherHTTPStub
  - XCODE_SCHEME=Example

script: 
  - xcodebuild -list -project YetAnotherHTTPStub.xcodeproj
  -| 
  set -o pipefail && 
  xcodebuild 
  -project YetAnotherHTTPStub.xcodeproj 
  -scheme $XCODE_SCHEME 
  -destination "platform=iOS Simulator,OS=latest,name=iPhone 11" 
  clean build-for-testing test | xcpretty
